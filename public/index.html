  <body style="margin: 0; background-color:black">
    <script src="./leasemagnets.js"></script>

    <script>
      // Use IIFE to not leak `params` into global JS
      (() => {
        // URL params are just used for internal testing at the moment
        const params = new URLSearchParams(window.location.search);
        LeaseMagnets({
          uuid: params.get('uuid') || '0d8aa956-2d8d-4254-b018-15c1672c5d9a',
          startScreen: params.get('screen'),
          parentId: params.get('parent'),
          inline: params.get('inline') === 'true',
          layout: params.get('layout'),
          startOpen: params.get('startOpen') === 'true',
          primaryColor: params.get('primaryColor'),
          showButton: params.get('showButton') !== 'false',
          hideNavigationButtons: params.get('hideButtons') === 'true',
          desktopWidth: params.get('desktopWidth'),
          desktopHeight: params.get('desktopHeight'),
          backgroundOpacity: params.get('backgroundOpacity'),
          inlineCTA: params.get('inlineCTA'),
          showLinksInline: params.get('showLinksInline') === 'true',
          widgetType: params.get('widgetType'),
          buttonLabel: params.get('buttonLabel'),
          chatbot: params.get('chatbot'),
          showCloseButton: params.get('showCloseButton') === 'true',
          closeButtonColor: params.get('closeButtonColor'),
        });
      })();
    </script>
    <div id="leasemagnets"></div>
  </body>
